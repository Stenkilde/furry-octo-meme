<section class="hero">
	<div class="hero__content">
		<h1>Marvel Cinematic Universe Timeline</h1>
		<p>This is an event based timeline of the Marvel Cinematic Universe including Agents of Shield and Agent Carter (No Daredevil as of now)</p>
	</div>
</section>

<section id="cd-timeline" class="cd-container">
	<div class="cd-timeline-block" ng-repeat="timeline in timeline.timelines">
		<div class="cd-timeline-content" ui-sref="description({id: timeline.id})">
			<img class="cd-timeline-img" ng-src="{{timeline.asset_url}}" alt="{{timeline.event_name}}"/>
			<div class="title__holder">
				<h2>{{timeline.event_name}} - Year: {{timeline.year}}</h2>
			</div>
		</div>
	</div>
</section>

<footer class="footer">
	<div class="footer__content">
		<h2>Made proudly by</h2>
		<p><a href="http://stenkil.de">Stenkilde</a> - A Marvel enthusiast and frontend geek</p>
	</div>
</footer>
